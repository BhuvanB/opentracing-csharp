# AppVeyor build number is incremental and not related to actual version number of the product
version: '{build}'

image: Visual Studio 2017

environment:
  global:
    DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
    DOTNET_CLI_TELEMETRY_OPTOUT: 1

init:
  - cmd: git config --global core.autocrlf true

build_script:
  - ps: |
        if ($env:APPVEYOR_REPO_TAG -eq $true) {
            $VersionSuffix = ""
        }
        else {
            $VersionSuffix = "ci" + $env:APPVEYOR_BUILD_NUMBER.PadLeft(4, "0")
        }
  - ps: .\build.ps1 -VersionSuffix $VersionSuffix

artifacts:
- path: artifacts\nuget\*.nupkg
  name: NuGet

# Deploy every successful build (except PRs) to development feed
nuget:
  account_feed: true
  project_feed: true
  disable_publish_on_pr: true

deploy:
  # Create a GitHub release for every tag
  - provider: GitHub
    release: $(appveyor_repo_tag_name)
    description: "See milestone for changes: https://github.com/opentracing/opentracing-csharp/milestones"
    draft: true
    auth_token:
      secure: 6EMzWdLqLJAfu0EQvGhGeTe0Szbu0a2daTblxleMuIxy0mK+r6KclOSIzbGXBnWd
    on:
      appveyor_repo_tag: true
